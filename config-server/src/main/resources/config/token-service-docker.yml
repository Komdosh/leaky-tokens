spring:
  kafka:
    bootstrap-servers: kafka:9092

  data:
    redis:
      host: redis
      port: 6379
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Persist buckets and publish events when running in Docker.
token:
  bucket:
    store: redis
  usage:
    topic: token-usage
