info:
  app:
    name: token-service

token:
  bucket:
    capacity: 1000
    leak-rate-per-second: 10.0
    store: in-memory
  quota:
    enabled: true
    window: 24h
  usage:
    topic: token-usage
  saga:
    simulate-failure: false

providers:
  qwen:
    base-url: http://localhost:8091
  gemini:
    base-url: http://localhost:8092
  openai:
    base-url: http://localhost:8093

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/oauth2/jwks

resilience4j:
  circuitbreaker:
    instances:
      providerCalls:
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      providerCalls:
        maxAttempts: 3
        waitDuration: 250ms
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.reactive.function.client.WebClientResponseException
  bulkhead:
    instances:
      providerCalls:
        maxConcurrentCalls: 20
        maxWaitDuration: 0
  timelimiter:
    instances:
      providerCalls:
        timeoutDuration: 2s
        cancelRunningFuture: true
