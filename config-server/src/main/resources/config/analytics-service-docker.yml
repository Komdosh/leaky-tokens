spring:
  kafka:
    bootstrap-servers: kafka:9092

  cassandra:
    contact-points: cassandra-db
    local-datacenter: datacenter1
    keyspace-name: analytics_keyspace
    schema-action: CREATE_IF_NOT_EXISTS
  data:
    cassandra:
      contact-points: cassandra-db
      local-datacenter: datacenter1
      keyspace-name: analytics_keyspace
      schema-action: CREATE_IF_NOT_EXISTS

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-server:8081/oauth2/jwks

analytics:
  token-usage:
    topic: token-usage
    group: analytics-service
  report:
    default-window-minutes: 60
    max-window-minutes: 1440
    max-limit: 5000
    max-baseline-windows: 24
    max-top-users: 5
    default-baseline-windows: 4
    default-anomaly-threshold-multiplier: 2.0

springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  paths-to-exclude:
    - /actuator/**
