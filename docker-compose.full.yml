services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres-db
    labels:
      - "com.leaky.tokens.logs=true"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: leakytokens
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    labels:
      - "com.leaky.tokens.logs=true"
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka-broker
    labels:
      - "com.leaky.tokens.logs=true"
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  cassandra-db:
    image: cassandra:5.0.1
    container_name: cassandra-db
    labels:
      - "com.leaky.tokens.logs=true"
    ports:
      - "9042:9042"
    environment:
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES' 2>/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
    container_name: elasticsearch
    labels:
      - "com.leaky.tokens.logs=true"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9200 && echo -e 'GET / HTTP/1.0\\r\\n\\r\\n' >&3 && timeout 2 cat <&3 | grep -q '200'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.14.3
    container_name: logstash
    labels:
      - "com.leaky.tokens.logs=true"
    ports:
      - "5044:5044"
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9600 && echo -e 'GET / HTTP/1.0\\r\\n\\r\\n' >&3 && timeout 2 cat <&3 | grep -q '200'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.3
    container_name: kibana
    labels:
      - "com.leaky.tokens.logs=true"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/5601 && echo -e 'GET /api/status HTTP/1.0\\r\\n\\r\\n' >&3 && timeout 2 cat <&3 | grep -q '200'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.58
    container_name: jaeger
    labels:
      - "com.leaky.tokens.logs=true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP
      - "4317:4317"    # OTLP gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 10s
      timeout: 5s
      retries: 3

  service-discovery:
    image: eclipse-temurin:25-jdk
    working_dir: /workspace
    labels:
      - "com.leaky.tokens.logs=true"
    volumes:
      - .:/workspace
      - gradle-cache:/root/.gradle
    command: ["./gradlew", "--gradle-user-home", "/root/.gradle/service-discovery", "--project-cache-dir", "/root/.gradle/project-cache/service-discovery", ":service-discovery:bootRun"]
    environment:
      - GRADLE_USER_HOME=/root/.gradle/service-discovery
      - SPRING_PROFILES_ACTIVE=logstash
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://jaeger:4318/v1/traces
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
    ports:
      - "8761:8761"
    depends_on:
      jaeger:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c 'echo > /dev/tcp/localhost/8761'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  config-server:
    image: eclipse-temurin:25-jdk
    working_dir: /workspace
    labels:
      - "com.leaky.tokens.logs=true"
    volumes:
      - .:/workspace
      - gradle-cache:/root/.gradle
    command: ["./gradlew", "--gradle-user-home", "/root/.gradle/config-server", "--project-cache-dir", "/root/.gradle/project-cache/config-server", ":config-server:bootRun"]
    environment:
      - GRADLE_USER_HOME=/root/.gradle/config-server
      - SPRING_PROFILES_ACTIVE=native,logstash
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://jaeger:4318/v1/traces
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
    depends_on:
      service-discovery:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c 'echo > /dev/tcp/localhost/8888'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  api-gateway:
    image: eclipse-temurin:25-jdk
    working_dir: /workspace
    labels:
      - "com.leaky.tokens.logs=true"
    volumes:
      - .:/workspace
      - gradle-cache:/root/.gradle
    command: ["./gradlew", "--gradle-user-home", "/root/.gradle/api-gateway", "--project-cache-dir", "/root/.gradle/project-cache/api-gateway", ":api-gateway:bootRun"]
    environment:
      - GRADLE_USER_HOME=/root/.gradle/api-gateway
      - SPRING_PROFILES_ACTIVE=docker,tracing,logstash
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://jaeger:4318/v1/traces
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
    depends_on:
      service-discovery:
        condition: service_healthy
      config-server:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c 'echo > /dev/tcp/localhost/8080'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  auth-server:
    image: eclipse-temurin:25-jdk
    working_dir: /workspace
    labels:
      - "com.leaky.tokens.logs=true"
    volumes:
      - .:/workspace
      - gradle-cache:/root/.gradle
    command: ["./gradlew", "--gradle-user-home", "/root/.gradle/auth-server", "--project-cache-dir", "/root/.gradle/project-cache/auth-server", ":auth-server:bootRun"]
    environment:
      - GRADLE_USER_HOME=/root/.gradle/auth-server
      - SPRING_PROFILES_ACTIVE=docker,tracing,logstash
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-password}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://jaeger:4318/v1/traces
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
    depends_on:
      service-discovery:
        condition: service_healthy
      config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c 'echo > /dev/tcp/localhost/8081'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  token-service:
    image: eclipse-temurin:25-jdk
    working_dir: /workspace
    labels:
      - "com.leaky.tokens.logs=true"
    volumes:
      - .:/workspace
      - gradle-cache:/root/.gradle
    command: ["./gradlew", "--gradle-user-home", "/root/.gradle/token-service", "--project-cache-dir", "/root/.gradle/project-cache/token-service", ":token-service:bootRun"]
    environment:
      - GRADLE_USER_HOME=/root/.gradle/token-service
      - SPRING_PROFILES_ACTIVE=docker,tracing,logstash
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/token_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-password}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://jaeger:4318/v1/traces
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
    depends_on:
      service-discovery:
        condition: service_healthy
      config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      jaeger:
        condition: service_healthy
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c 'echo > /dev/tcp/localhost/8082'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  analytics-service:
    image: eclipse-temurin:25-jdk
    working_dir: /workspace
    labels:
      - "com.leaky.tokens.logs=true"
    volumes:
      - .:/workspace
      - gradle-cache:/root/.gradle
    command:
      [
        "bash",
        "-lc",
        "until bash -c '</dev/tcp/cassandra-db/9042' 2>/dev/null; do sleep 2; done; sleep 30; ./gradlew --gradle-user-home /root/.gradle/analytics-service --project-cache-dir /root/.gradle/project-cache/analytics-service :analytics-service:bootRun",
      ]
    restart: on-failure
    environment:
      - GRADLE_USER_HOME=/root/.gradle/analytics-service
      - SPRING_PROFILES_ACTIVE=docker,tracing,logstash
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka
      - SPRING_CASSANDRA_CONTACT_POINTS=cassandra-db
      - SPRING_CASSANDRA_LOCAL_DATACENTER=datacenter1
      - SPRING_CASSANDRA_KEYSPACE_NAME=analytics_keyspace
      - SPRING_CASSANDRA_SCHEMA_ACTION=CREATE_IF_NOT_EXISTS
      - SPRING_DATA_CASSANDRA_CONTACT_POINTS=cassandra-db
      - SPRING_DATA_CASSANDRA_LOCAL_DATACENTER=datacenter1
      - SPRING_DATA_CASSANDRA_KEYSPACE_NAME=analytics_keyspace
      - SPRING_DATA_CASSANDRA_SCHEMA_ACTION=CREATE_IF_NOT_EXISTS
      - 'SPRING_APPLICATION_JSON={"spring":{"cassandra":{"contact-points":["cassandra-db"],"local-datacenter":"datacenter1","keyspace-name":"analytics_keyspace","schema-action":"CREATE_IF_NOT_EXISTS"},"data":{"cassandra":{"contact-points":["cassandra-db"],"local-datacenter":"datacenter1","keyspace-name":"analytics_keyspace","schema-action":"CREATE_IF_NOT_EXISTS"}}}}'
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://jaeger:4318/v1/traces
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
    depends_on:
      service-discovery:
        condition: service_healthy
      config-server:
        condition: service_healthy
      cassandra-db:
        condition: service_healthy
      kafka:
        condition: service_started
      jaeger:
        condition: service_healthy
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c 'echo > /dev/tcp/localhost/8083'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  qwen-stub:
    image: eclipse-temurin:25-jdk
    working_dir: /workspace
    labels:
      - "com.leaky.tokens.logs=true"
    volumes:
      - .:/workspace
      - gradle-cache:/root/.gradle
    command: ["./gradlew", "--gradle-user-home", "/root/.gradle/qwen-stub", "--project-cache-dir", "/root/.gradle/project-cache/qwen-stub", ":qwen-stub:bootRun"]
    environment:
      - GRADLE_USER_HOME=/root/.gradle/qwen-stub
      - SPRING_PROFILES_ACTIVE=docker,tracing,logstash
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://jaeger:4318/v1/traces
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
    depends_on:
      service-discovery:
        condition: service_healthy
      config-server:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    ports:
      - "8091:8091"
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c 'echo > /dev/tcp/localhost/8091'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  gemini-stub:
    image: eclipse-temurin:25-jdk
    working_dir: /workspace
    labels:
      - "com.leaky.tokens.logs=true"
    volumes:
      - .:/workspace
      - gradle-cache:/root/.gradle
    command: ["./gradlew", "--gradle-user-home", "/root/.gradle/gemini-stub", "--project-cache-dir", "/root/.gradle/project-cache/gemini-stub", ":gemini-stub:bootRun"]
    environment:
      - GRADLE_USER_HOME=/root/.gradle/gemini-stub
      - SPRING_PROFILES_ACTIVE=docker,tracing,logstash
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://jaeger:4318/v1/traces
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
    depends_on:
      service-discovery:
        condition: service_healthy
      config-server:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    ports:
      - "8092:8092"
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c 'echo > /dev/tcp/localhost/8092'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  openai-stub:
    image: eclipse-temurin:25-jdk
    working_dir: /workspace
    labels:
      - "com.leaky.tokens.logs=true"
    volumes:
      - .:/workspace
      - gradle-cache:/root/.gradle
    command: ["./gradlew", "--gradle-user-home", "/root/.gradle/openai-stub", "--project-cache-dir", "/root/.gradle/project-cache/openai-stub", ":openai-stub:bootRun"]
    environment:
      - GRADLE_USER_HOME=/root/.gradle/openai-stub
      - SPRING_PROFILES_ACTIVE=docker,tracing,logstash
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://jaeger:4318/v1/traces
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
    depends_on:
      service-discovery:
        condition: service_healthy
      jaeger:
        condition: service_healthy
      config-server:
        condition: service_healthy
    ports:
      - "8093:8093"
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c 'echo > /dev/tcp/localhost/8093'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  cassandra_data:
  gradle-cache:
  elasticsearch_data:
