spring:
  cloud:
    config:
      enabled: false
  kafka:
    bootstrap-servers: localhost:9092
    admin:
      fail-fast: false
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

eureka:
  client:
    enabled: false

token:
  bucket:
    store: in-memory
